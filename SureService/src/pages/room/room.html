<ion-header>

    <ion-navbar>
      <ion-title>Conversas</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addRoom()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>

    <ion-list>
        <button ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key, room.roomname)" style="padding: 8px;">
            {{room.roomname}}
        </button>  
      </ion-list>

  </ion-content>

  <page-tabs></page-tabs>
