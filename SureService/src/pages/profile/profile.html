<ion-header>
  <ion-navbar>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="user != null" style="padding: 20px;">
        <h3>Bem vindo: </h3>
        <p>{{ user.email }}</p>
        <br>
        <a style="padding-top: 100%;" (click)="deleteConfirm()">Deletar Conta</a>
        <br><br>
        <button ion-button block outline  style="height: 50px" (click)="Sair()">Sair</button>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-grid>  
        <ion-row text-center>

          <ion-col>   
            <button (click)="NavMapa()" style="color: #657280;" ion-button clear>
              <ion-icon name='home' style="zoom: 1.5;"></ion-icon>
              <p style="padding: 5px;">Home</p>
            </button>
          </ion-col>

          <ion-col>  
              <button (click)="NavAdverts()" style="color: #657280;" ion-button clear>
                <ion-icon name='list-box' style="zoom: 1.5;"></ion-icon>
                <p style="padding: 5px;">Anuncios</p>
              </button>
            </ion-col>
  
          <ion-col>  
            <button (click)="NavProfile()" ion-button clear>
              <ion-icon name='person' style="zoom: 1.8;color:#0052EB"></ion-icon>
              <p style="color:#0052EB; padding: 5px;">Conta</p>
            </button>
          </ion-col>
  <!--
          <ion-col>  
            <button ion-button clear>
              <ion-icon name='settings' style="zoom: 1.5;"></ion-icon>
            </button>
            Configurações
          </ion-col>-->
  
        </ion-row>  
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
