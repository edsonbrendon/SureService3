<ion-content padding>
    <div *ngIf="user != null" style="padding: 20px;">
        <h3>Bem vindo: </h3>
        <p>{{ user.email }}</p>
        <br>
        <button ion-button block outline (click)="Sair()">Sair</button>
      </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-grid>  
        <ion-row text-center>

          <ion-col>   
            <button (click)="NavMapa()" ion-button clear>
              <ion-icon name='map' style="zoom: 1.8;"></ion-icon>
            </button>
            Home
          </ion-col>

          <ion-col>  
              <button (click)="NavAdverts()" ion-button clear>
                <ion-icon name='list-box' style="zoom: 1.8;"></ion-icon>
              </button>
              Anuncios
            </ion-col>
  
          <ion-col>  
            <button (click)="NavProfile()" ion-button clear>
              <ion-icon name='person' style="zoom: 2.0;color:#0052EB"></ion-icon>
            </button>
            Conta
          </ion-col>
  
          <ion-col>  
            <button ion-button clear>
              <ion-icon name='settings' style="zoom: 2.0;"></ion-icon>
            </button>
            Configurações
          </ion-col>
  
        </ion-row>  
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
