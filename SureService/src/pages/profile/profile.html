<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="zoom: 1.4;color: #222;"></ion-icon>
    </button>
    <ion-title>Configurações da Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="user != null">
      <ion-list>
        <button ion-item (click)="alterPassAlert()">
          <div style="color: #0052EB; padding: 20px;">Alterar Senha</div>
        </button>
        <button ion-item (click)="deleteConfirm()">
          <div style="color: #0052EB; padding: 25px;">Deletar Conta</div>
        </button>
      </ion-list>
    </div>
</ion-content>
