<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="zoom: 1.4;color: #222;"></ion-icon>
    </button>
    <ion-title>Configurações da Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="user != null" style="padding: 20px;">
      <ion-icon name='contact' style="zoom: 5.0;"></ion-icon>
      <h3>Bem vindo: </h3>
      <p>{{ user.email }}</p>
        
      <ion-list style="padding: 15px;">
        <button ion-item (click)="alterPassAlert()">
          <div style="color: #0052EB;">Alterar Senha</div>
        </button>
        <button ion-item (click)="deleteConfirm()">
          <div style="color: #0052EB;">Deletar Conta</div>
        </button>
      </ion-list>
    </div>
</ion-content>
