<ion-content>
  <div #map id="map"></div>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>  
      <ion-row text-center>

        <ion-col>   
          <button (click)="NavMapa()" ion-button clear>
            <ion-icon name='map' style="zoom: 2.0;color:#0052EB"></ion-icon>
          </button>
          Home
        </ion-col>

        <ion-col>  
            <button (click)="NavAdverts()" ion-button clear>
              <ion-icon name='list-box' style="zoom: 1.8;"></ion-icon>
            </button>
            Anuncios
          </ion-col>

        <ion-col>  
          <button (click)="NavProfile()" ion-button clear>
            <ion-icon name='person' style="zoom: 1.8;"></ion-icon>
          </button>
          Conta
        </ion-col>

        <ion-col>  
          <button ion-button clear>
            <ion-icon name='settings' style="zoom: 2.0;"></ion-icon>
          </button>
          Configurações
        </ion-col>

      </ion-row>  
    </ion-grid>
  </ion-toolbar>
</ion-footer>
