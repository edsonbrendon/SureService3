<ion-content>
  <div #map id="map"></div>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>  
      <ion-row text-center>

        <ion-col>   
          <button (click)="NavMapa()" ion-button clear>
            <ion-icon name='home' style="zoom: 1.8;color:#0052EB"></ion-icon>
            <p style="color:#0052EB; padding: 5px;">Home</p>
          </button>
        </ion-col>

        <ion-col>  
            <button (click)="NavAdverts()" style="color: #657280;" ion-button clear>
              <ion-icon name='list-box' style="zoom: 1.5;"></ion-icon>
              <p style="padding: 5px;">Anuncios</p>
            </button>
          </ion-col>

        <ion-col>  
          <button (click)="NavProfile()" style="color: #657280;" ion-button clear>
            <ion-icon name='person' style="zoom: 1.5;"></ion-icon>
            <p style="padding: 5px;">Conta</p>
          </button>
        </ion-col>

        </ion-col>-->

      </ion-row>  
    </ion-grid>
  </ion-toolbar>
</ion-footer>
