
<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="zoom: 1.4;color: #222;"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>

<ion-footer>
    <ion-grid>  
      <ion-row text-center>

        <ion-col>   
          <button (click)="NavMapa()" ion-button clear>
            <ion-icon name='home' style="zoom: 1.5;color:#222"></ion-icon>
          </button>
        </ion-col>

        <ion-col>  
            <button (click)="NavAdverts()" style="color: #657280;" ion-button clear>
              <ion-icon name='list-box' style="zoom: 1.3;"></ion-icon>
            </button>
          </ion-col>

            <ion-col>  
              <button style="color: #657280;" ion-button clear>
                <ion-icon name='contact' style="zoom: 1.3;"></ion-icon>
              </button>
            </ion-col>

        <ion-col>  
          <button style="color: #657280;" ion-button clear>
            <ion-icon name='chatbubbles' style="zoom: 1.3;"></ion-icon>
          </button>
        </ion-col>

      </ion-row>  
    </ion-grid>
</ion-footer>
