<ion-header>
  <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu" style="zoom: 1.4;color: white;"></ion-icon>
      </button>
    <ion-title>Meus Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list style="padding: 8px;">
    <button ion-item *ngFor="let contact of contacts | async" (click)="editContact(contact)">
        <h1>{{ contact.name }}</h1>
        <p>Descrição: {{ contact.descricao }}</p>
        <p>Telefone: {{ contact.tel }}</p>
        <p>Categoria: {{ contact.categoria }}</p>
    </button>  
  </ion-list>

</ion-content>
