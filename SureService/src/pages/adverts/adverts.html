<ion-content>

  <ion-list  style="padding: 15px;">
    <ion-item-sliding *ngFor="let contact of contacts | async">
      <ion-item>
        <h1>{{ contact.name }}</h1>
        <p>{{ contact.descricao }}</p>
        <p>Telefone: {{ contact.tel }}</p>
        <p>Categoria: {{ contact.categoria }}</p>
      </ion-item>
        <ion-item-options side="left">
        <button ion-button clear (click)="editContact(contact)">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </button>
        <button ion-button clear (click)="removeContact(contact.key)">
          <ion-icon name="trash" style="zoom: 1.5;"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
        <ion-grid>  
          <ion-row text-center>

            <ion-col>   
              <button (click)="NavMapa()" ion-button clear>
                <ion-icon name='map' style="zoom: 1.8;"></ion-icon>
              </button>
              Home
            </ion-col>

            <ion-col>  
                <button (click)="NavAdverts()" ion-button clear>
                  <ion-icon name='list-box' style="zoom: 2.0;color:#0052EB"></ion-icon>
                </button>
                Anuncios
              </ion-col>
                  
            <ion-col>  
              <button (click)="NavProfile()" ion-button clear>
                <ion-icon name='person' style="zoom: 1.8;"></ion-icon>
              </button>
              Conta
            </ion-col>
    
            <ion-col>  
              <button ion-button clear>
                <ion-icon name='settings' style="zoom: 2.0;"></ion-icon>
              </button>
              Configurações
            </ion-col>
    
          </ion-row>  
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
