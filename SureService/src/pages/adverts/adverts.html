<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" style="zoom: 1.4;color: #222;"></ion-icon>
      </button>
    <ion-title>Meus Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list  style="padding: 15px;">
    <ion-item-sliding *ngFor="let contact of contacts | async">
      <ion-item (click)="editContact(contact)">
        <h1>{{ contact.name }}</h1>
        <p>{{ contact.descricao }}</p>
        <p>Telefone: {{ contact.tel }}</p>
        <p>Categoria: {{ contact.categoria }}</p>
      </ion-item>
     <!--   <ion-item-options side="left">
        <button ion-button clear (click)="editContact(contact)">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </button>
        <button ion-button clear (click)="removeContact(contact.key)">
          <ion-icon name="trash" style="zoom: 1.5;"></ion-icon>
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list> 
  </ion-content>
  
  <ion-footer>
        <ion-grid>  
          <ion-row text-center>

            <ion-col>   
              <button (click)="NavMapa()" style="color: #657280;" ion-button clear>
                <ion-icon name='home' style="zoom: 1.3;"></ion-icon>
              </button>
            </ion-col>

            <ion-col>  
                <button (click)="NavAdverts()" ion-button clear>
                  <ion-icon name='list-box' style="zoom: 1.5;color:#222"></ion-icon>
                </button>
              </ion-col>
                  
              <ion-col>  
                  <button style="color: #657280;" ion-button clear>
                    <ion-icon name='contact' style="zoom: 1.3;"></ion-icon>
                  </button>
                </ion-col>
    
            <ion-col>  
              <button style="color: #657280;" ion-button clear>
                <ion-icon name='chatbubbles' style="zoom: 1.3;"></ion-icon>
              </button>
            </ion-col>
    
    
          </ion-row>  
        </ion-grid>
    </ion-footer>
