<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="padding: 30px;">
      <h3 class="titulo">Bem-vindo de volta!</h3>
      <p>Entre com sua conta existente.</p><BR><BR>

      <ion-list>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input required type="text" #usuario></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input required type="password" #senha></ion-input>
        </ion-item>
      </ion-list>
      <div style="text-align: right">
        <a (click)="forgotpassword()">Esqueceu a senha?</a>
      </div>
      <BR>
      <div>
        <ion-col>
            <button id="btn_login" (click)="Login()" block outline ion-button>Entrar</button>
        </ion-col>
      </div>

      <div class="subtitulo">
        <ion-label>NÃ£o tem uma conta? <a (click)="SignUp()"> Criar uma conta</a></ion-label>
      </div>
    </div>
</ion-content>
