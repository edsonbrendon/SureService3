<ion-header>
    <ion-navbar>
        <ion-title>Inserir anuncio</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-input type="text" formControlName="descricao"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="tel" formControlName="tel"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Latitute</ion-label>
          <ion-input type="text" formControlName="latitude"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Longitude</ion-label>
          <ion-input type="text" formControlName="longitude"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Categoria</ion-label>
          <ion-select formControlName="categoria">
            <ion-option value="Limpeza">Limpeza</ion-option>
            <ion-option value="Manutenção">Manutenção</ion-option>
          </ion-select>
      </ion-item>
  
      <div padding>
        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
      </div>
    </form>
</ion-content>
